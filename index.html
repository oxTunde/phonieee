<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="all.min.css" rel="stylesheet" />
  <link
      rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />

  <link href="style.css" rel="stylesheet" type="text/css" />

<body>

                        <!--NAV-BAR-->
  <nav>
    <h3>Already have an account</h3>
    <button class="login-btn">Log in</button>
  </nav>

                        <!--LOGO & HEADER  -->
  <div class="logo"></div>
    <h2 class="get-started">Get started with a free Vanilla account. <br> No credit card is needed.</h2>


                        <!-- CONTAINER -->
  <div class="container">

                        <!-- LEFT SECTION -->
  <div class="left-section">
     <img src="./images/unsplash.jpg" href="building" />
  </div>


                          <!-- RIGHT SECTION  -->
  <div class="right-section">     
    <div class="content">
      <h1 class="register">Register</h1>             
       <p class="have-an-account">Don't have an account? <a href="#" target="_blank">Create your account</a> it takes <br> less than a minute.</p>          
        
                            <!-- FORM -->
    <form action="" method="get">
        <div id="form"  class="name">
          <label">NAME
            <input type="text">
          </label>
        </div>
            <hr>
        <div id="form">
          <label for="Email">EMAIL ID
            <input type="text">
          </label>
        </div>
        <hr>
        
           <div id="country-flag">v</div>
           <div id="country"></div>

        <div id="form">
            <input type="text" id="phone" type="tel">
        </div>
            <hr>
            
        <div id="form">
          <label for="password">PASSWORD</label>
            <input type="text">
        </div>
            <hr>
          
        <div id="form">
          <label for="password">RE-ENTER PASSWORD
             <input type="text">
            </label>
          </div>          
            <hr>
            
        <div id="form" class="accept">
          <label>
            <input type="radio" name="radio">
            I Accept terms and condition and privacy policy
          </label>
        </div>
      
        <button class="btn">Register</button>

    </form>
        
                              <!-- SOCIAL-MEDIA ICONS  -->
        <h2>Sign up with social media</h2>


        <div class="social-icons">
          
        <span id="socials" class="google">
          <i class="fa-brands fa-google"></i>
          <p class="social-media">Google</p>
        </span>

        
        <span id="socials" class="fb">
          <i class="fa-brands fa-facebook"></i>
          <p class="social-media">Facebook</p>
        </span>

        
        <span id="socials" class="twitter">
          <i class="fa-brands fa-twitter"></i>
          <p class="social-media">Twitter</p>
        </span>
         
       

          
        </div>
        


        </div>
        </div>
          </div> 
      
        </div>


  </div>
  <script src="script.js"></script>

  <!--
This script places a badge on your repl's full-browser view back to your repl's cover page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green, teal, blue, blurple, magenta, pink!
-->
