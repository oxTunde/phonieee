<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="all.min.css" rel="stylesheet" />
  <link
      rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav>
      <h3>Already have an account</h3>
      <button class="login-btn">Log in</button>
    </nav>

<!-- <img src="van.png?200*200" id="logo" alt=""> -->
  
  <div class="container">

        <div class="left-section">
          <img src="./images/unsplash.jpg" href="building" />
        </div>
        <div class="right-section">
          
            
           <div class="content">
            <h1 class="register">Register</h1>
             
            <p class="have-an-account">Don't have an account? <a href="#" target="_blank">Create your account</a> it takes <br> less than a minute.</p>          
        

      <form action="" method="get">
        <div id="form"  class="name">
          <label">NAME
            <input type="text">
           </label>
        </div>
            <hr>
        <div id="form">
          <label for="Email">EMAIL ID
            <input type="text">
          </label>
        </div>
            <hr>

        <div id="form">
            <input type="text" id="phone" type="tel">
        </div>
            <hr>
            
        <div id="form">
          <label for="password">PASSWORD</label>
            <input type="text">
        </div>
            <hr>
          
        <div id="form">
          <label for="password">RE-ENTER PASSWORD
             <input type="text">
          </label>
        </div>          
            <hr>
            
        <div id="form" class="accept">
          <label>
            <input type="radio" name="radio">
            I Accept terms and condition and privacy policy
          </label>
          
        </div>
      
        <button class="btn">Register</button>

      </form>
        
             
        <h2>Sign up with social media</h2>


        <div class="social-icons">
          
        <span id="socials" class="google">
          <i class="fa-brands fa-google"></i>
          <p class="social-media">Google</p>
        </span>

        
        <span id="socials" class="fb">
          <i class="fa-brands fa-facebook"></i>
          <p class="social-media">Facebook</p>
        </span>

        
        <span id="socials" class="twitter">
          <i class="fa-brands fa-twitter"></i>
          <p class="social-media">Twitter</p>
        </span>
         
       

          
        </div>
        


        </div>
        </div>
          </div> 
      
        </div>
  </div>
  <script src="script.js"></script>

  <!--
This script places a badge on your repl's full-browser view back to your repl's cover page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green, teal, blue, blurple, magenta, pink!
-->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
  <script src="https://kit.fontawesome.com/5c6800f293.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
